<ion-view id="pg-iteration" title="{{ collaboration.name }} - ">
	<div style="background-image: url('{{ imgURI }}')">
		<canvas iteration-canvas></canvas>
		<div ng-if="!next">
			<button class="addIteration" ng-click="iteration.addIteration()">+ iteration</button>
		</div>
		<div ng-if="!iteration.hasThreads()" class="instructions">
				<p>
					Hey these are the instructions for adding a thread and drawing on this thing
				</p>
		</div>
		<drawing ng-repeat="thread in threads" id="{{ thread.$id }}" x="{{ thread.drawing.x }}" y="{{ thread.drawing.y }}">
		</drawing>
	</div>
</ion-view>
