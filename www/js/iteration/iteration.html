<ion-view title="{{ collaboration.name }} - ">	
	<div id="pg-iteration">
		<div id="iterationBg" style="background-image: url('{{ imgURI }}')">
			<canvas id="myCanvas">
			</canvas>
			<div ng-if="!next">
				<button class="addIteration" ng-click="iteration.addIteration()">+ iteration</button>
			</div>
			<div ng-if="!iteration.hasThreads()" class="instructions">
					<p>
						Hey these are the instructions for adding a thread and drawing on this thing
					</p>
			</div>
			<drawing ng-repeat="thread in threads" id="{{ thread.$id }}" x="{{ thread.drawing.x }}" y="{{ thread.drawing.y }}"></drawing>
		</div>
	</div>
</ion-view>
