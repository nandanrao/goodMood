<ion-view title="{{ thread.getTitle() }}">
	<div>this is thread view</div>
	<div class="messages">
		<div class="message" ng-repeat="message in messages">
			<p ng-if="message.type === text">
				{{ message.content }}
			</p>
		</div>
	</div>
	<form ng-if="writeMessage" ng-submit="thread.sendMessage('text', text)">
		<input required ng-model="text" type="text" class="text" placeholder="write here" />
	</form>
</ion-view>
