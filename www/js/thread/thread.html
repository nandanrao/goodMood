<ion-view id="pg--thread" view-title="comentario">
	<ion-nav-buttons side="primary">
	 <button ng-click="thread.goBack()" class="ion-chevron-left">
	 </button>
	</ion-nav-buttons>
	<ion-content>
		<div class="messages">
			<div class="message" ng-repeat="message in messages">
				<new-day-message ng-if="thread.isNewDay(message, $index)"></new-day-message>
				<text-message ng-if="message.type === 'text'">
				</text-message>
				<voice-message ng-if="message.type === 'audio'">
				</voice-message>
			</div>
		</div>
	</ion-content>
	<div class="bar bar-footer choose">
		<form ng-submit="thread.sendMessage('text', textField.content)">
			<input thread-text-input ng-if="!recording.currently" ng-blur="thread.notWriting()" ng-focus="thread.writing()"required ng-model="textField.content" class="text" placeholder="write a message" />
			<record-light ng-if="recording.currently"></record-light>
			<span ng-if="recording.currently" class="timer">{{ thread.getRecordTime() }}</span>
		<div class="buttons">
			<voice-message-record-mobile ng-if="!writing.currently"></voice-message-record>
			<button class="send" type="submit" ng-if="writing.currently" class="send">SEND</button>
		</div>
		</form>	
	</div>
</ion-view>
