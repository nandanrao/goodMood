<ion-view id="pg--my-collaborations" view-title="mis collaboraciones">
	<ion-nav-buttons side="primary">
	 <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="collaborations">
			<div ng-repeat="collaboration in collaborations" class="collaboration" ng-click="myCollaborations.collaboration(collaboration.$id)">
			<div class="thumbnail" ng-style="myCollaborations.setCollaborationBg(collaboration)">
			</div>
			<h2>
				{{ collaboration.name }} <span> ({{ myCollaborations.getNewMessages(collaboration) }})</span>
			</h2>
			</div>  
		</div>
		<button add-button class="new-collaboration" ng-click="myCollaborations.newCollaboration()" nav-direction="forward">
		</button> 
	</ion-content>
</ion-view>
