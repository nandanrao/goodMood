<ion-view id="pg--my-collaborations" view-title="mis collaboraciones">
	<ion-nav-buttons side="primary">
	 <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="collaborations">
			<div ng-repeat="collaboration in collaborations" class="collaboration" ng-click="myCollaborations.collaboration(collaboration.$id)">
				<div class="thumbnail" ng-style="myCollaborations.setCollaborationBg(collaboration)">
				</div>
				<h2>
					{{ collaboration.name }} 
				</h2>
				<svg ng-if="myCollaborations.getNewMessages(collaboration) > 0" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 71.5 71.5" enable-background="new 0 0 71.5 71.5" xml:space="preserve">
					<path opacity="0.86" fill="#FF2C2C" d="M35.7,71.5C16,71.5,0,55.4,0,35.7S16,0,35.7,0s35.7,16,35.7,35.7S55.4,71.5,35.7,71.5z"/>
					<text transform="matrix(1 0 0 1 24.9419 46.6401)" fill="#FFFFFF" font-family="'Futura-Bold'" font-size="36">{{ myCollaborations.getNewMessages(collaboration) }}</text>
				</svg>
			</div>  
		</div>
	</ion-content>
	<div class="bar bar-footer">
		<button class="new-collaboration" ng-click="myCollaborations.newCollaboration()" nav-direction="forward">
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 119.2 119.2" enable-background="new 0 0 119.2 119.2" xml:space="preserve">
			<circle fill="#FFF" cx="59.6" cy="59.6" r="59.6"/>
			<g>
				<line fill="none" stroke="#277FE9" stroke-width="4" stroke-miterlimit="10" x1="59.6" y1="29.1" x2="59.6" y2="90.1"/>
				<line fill="none" stroke="#277FE9" stroke-width="4" stroke-miterlimit="10" x1="90.1" y1="59.6" x2="29.1" y2="59.6"/>
			</g>
			</svg>
		</button> 
	</div>
</ion-view>
