<ion-view id="pg--new-iteration" view-title="{{ newIteration.getViewTitle() }}">

	<ion-nav-buttons side="secondary">
		<button ng-click="newIteration.cancel()" class="ion-close" nav-direction="back">
		</button>
	</ion-nav-buttons>
	<ion-content scroll="false">
	<div class="mobile">
		<button ng-click="newIteration.takePicture()" class="take-picture">
			<div class="image">
				<img src="img/camera.svg">
			</div>
			<p>toma una foto</p>
		</button>
		<div class="line"></div>
		<button ng-click="newIteration.fromDevice()" class="from-device">
			<div class="image">
				<img src="img/picture-file.svg">
			</div>
			<p>elije una foto</p>
		</button>
	</div>
<!-- 		<div class="desktop" ng-if="newIteration.isDesktop()">
		<button class="skip button button-block button-energized button-outline" ng-click="newIteration.fromDevice()"> 
			Skip
		</button>
	</div> -->
	</ion-content>
</ion-view>
