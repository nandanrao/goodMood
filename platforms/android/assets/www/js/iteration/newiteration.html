<ion-view id="pg--new-iteration" view-title="{{ newIteration.getViewTitle() }}">
	<ion-nav-buttons side="secondary">
		<button ng-click="newIteration.cancel()" class="ion-close" nav-direction="back">
		</button>
	</ion-nav-buttons>
	<div class="mobile">
		<button ng-click="newIteration.fromDevice()" class="fromDevice">
			<div class="image">
				<img src="img/picture-file.svg">
			</div>
			<p>elije una foto</p>
		</button>
		<button ng-click="newIteration.takePicture()" class="takePicture">
			<div class="image">
				<img src="img/camera.svg">
			</div>
			<p>toma una foto</p>
		</button>
	</div>
