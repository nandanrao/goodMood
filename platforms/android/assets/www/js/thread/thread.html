<ion-view id="pg--thread" view-title="comentario">
	<ion-nav-buttons side="primary">
	 <button ng-click="thread.goBack()" class="ion-chevron-left">
	 </button>
	</ion-nav-buttons>
	<ion-content>
		<div class="messages">
			<div class="message" ng-repeat="message in messages">
				<text-message ng-if="message.type === 'text'" message="{{ message }}">
				</text-message>
				<voice-message ng-if="message.type === 'audio'">
				</voice-message>
			</div>
		</div>
		<div class="choose">
			<voice-message-record></voice-message-record>
			<button class="text" ng-click="thread.writeText()">		
			text
			</button>
		</div>
		<form ng-show="writeMessage" ng-submit="thread.sendMessage('text', textField.content)">
			<input required ng-model="textField.content" class="text" placeholder="write here" />
		</form>
	</ion-content>
</ion-view>
