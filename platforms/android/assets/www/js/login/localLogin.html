<div class="list">
<form name="loginForm" no-validate class="localLoginForm" ng-submit="localLogin.login()">
	<label class="item item-input">
		<input required type="text" ng-model="form.email" class="email" name="email" placeholder="Email"></input>
	</label>
	<label class="item item-input">
		<input required type="text" ng-model="form.password" class="password" name="password" placeholder="Password"></input>
	</label>
	<label ng-if="register" class="item item-input">
		<input type="text" ng-model="form.passRepeat" class="repeatPass" name="repeatPass" placeholder="Repeat Password"></input>
	</label>
	<button required ng-if="!register" class="button button-outline button-positive login" type="submit" >Login</button>
	<button type="button" ng-click="localLogin.register()" class="button button-outline button-positive register">Register</button>
</form>
</div>
